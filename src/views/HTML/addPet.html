<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar mascota</title>
    <link rel="stylesheet" href="../static/CSS/addPet.css">
</head>
<body>
<header class="container">
    <nav> 
        <!-- Logo -->
        <a href="/" class="nav-logo">
            <img src="../static/images/milen-2.png" alt="Logo Milenzo">
        </a>
        <!-- Botones principales -->
        <div class="nav-buttons">
            <a href="/myPets" class="nav-button">Mis Mascotas</a>
            <a href="/serv" class="nav-button">Servicios</a>
            <a href="/about" class="nav-button">Nosotros</a>
        </div>
        <!-- Botón Login -->
        <a href="/login" class="login-button">Login</a>
    </nav>
</header> 
<div class="form-card">
    <div class="form-container">
        <form id="formPatient" class="active">
            <div class="form-header">
                <img src="../static/images/AgregarMascota-1.png" alt="Imagen AgregarMascota">
                <h3>Datos del Paciente:</h3>
            </div>
            <div class="form-group-container">
                <div class="form-group">
                    <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Nombre:" required>
                </div>
                <div class="form-group">
                    <input type="text" id="sexo" name="sexo" placeholder="Sexo:" required>
                </div>
            
                <div class="form-group">
                    <input type="text" id="especie" name="especie" placeholder="Especie:" required>
                </div>
            </div>
            <div class="form-group-container">
                <div class="form-group">
                    <input type="text" id="edad" name="edad" placeholder="Edad:" required>
                </div>
                <div class="form-group">
                    <input type="date" id="birthdate" name="birthdate" placeholder="Fecha de nacimiento:" required>
                </div>
            </div>
            <div class="form-group">
                <textarea id="descripcion" name="descripcion" placeholder="Descripción:"></textarea>
            </div>
            <div class="form-actions">
                <a href="/myPets" class="action-button" id="guardarBtn">Guardar</a>

            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Milenzo. Todos los derechos reservados.</p>
    <div class="footer-links">
        <a href="#">Política de Privacidad</a>
        <a href="#">Términos y Condiciones</a>
        <a href="#">Contacto</a>
    </div>
</footer>
<script src="../static/JS/addPet.js"></script>
</body>
</html>
